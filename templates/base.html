<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web scrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> {% block head %}{% endblock %}

</head>

<body>
    <nav>
        <ul class="row">
            <div class="col-md-4 col-sm-0"></div>
            <li id="home-page" class="col">
                <a href="/">
                    <h4>Strona główna</h4>
                </a>
            </li>
            <li id="opinion-extraction" class="col">
                <a href="/extraction">
                    <h4>Ekstrakcja opinii</h4>
                </a>
            </li>
            <li id="products-list" class="col">
                <h4>Lista produktów</h4>
            </li>
            <li id="author-info" class="col">
                <h4>O autorze</h4>
            </li>
        </ul>
    </nav>
    {% block body %}{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
