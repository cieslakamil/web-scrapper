<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="extraction.css">
</head>

<body>
    <div class="container">
        <div id="extraction" class="widget row justify-content-center">
            <div class="row">
                <h1>Wprowadź kod produktu</h1>
            </div>
            <div class="input-group">
                <div class="row mt-1">
                    <form action="" method="get" id="extraction_form" class="row justify-content-center">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-secondary">https://www.ceneo.pl/</button>

                            </div>
                            <input type="text" id="product_id" name="product_id" class="form-control" aria-label="Text input with segmented dropdown button">
                        </div>


                    </form>
                    <div class="col mt-3 justify-content-center">
                        <button type="submit" class="btn btn-primary" form="extraction_form" value="Submit">Sprawdź opinie</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
